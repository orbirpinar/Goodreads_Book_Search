{% extends 'base.html' %}
{% block title %} Password Reset {% endblock  %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Parolayı Yenileme</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Parolanı Yenile</button>
        </div>
    </form>
</div>

{% endblock content %}
