{% extends 'base.html' %}
{%  block title %}Search{% endblock title   %}
{% block content %}
<div class="container my-5 search_container">
  <div class="row"> 
      <div class="col-md-8 text-center mx-auto" >
        <h4 class="text-left">Search</h4>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Title</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Author</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
        <label class="form-check-label" for="inlineRadio3">ISBN</label>
      </div>
    
      <div class="form-row justify-content-md-center">
        <div class="col-md-8 mb-3">
          <input type="email" class="form-control w-100" id="inputEmail" >
        </div>
        <div class="col-md-auto mb-3">
          <button type="submit" class="btn searchBtn btn-default">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
